<section class="container-fluid no-padding">
  <section class="row no-gutters">
    <section class="col">
      <section class="page--breadcrumb">
        <ul class="breadcrumbs breadcrumbs--list">
          <li class="breadcrumbs__item">
            <a [routerLink]="['/','treino','listar']" class="breadcrumbs__element">Treino</a>
          </li>
          <li class="breadcrumbs__item breadcrumbs__item_active">
            <a [routerLink]="['/','treino','novo']" class="breadcrumbs__element">Novo</a  >
          </li>
        </ul>
      </section>
    </section>
  </section>
  <section class="row no-gutters">
    <section class="col">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastrar</h3>
        </div>
        <form id="pdg--form">
          <div class="box-body">
            <section class="row no-gutters">
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="nomeTreino" class="control-label label--input">Nome</label>
                    </section>
                  </section>
                  <section   class="row">
                    <section class="col">
                      
                       <input type="text"  id="no_treino" autocomplete="new-name"  name="nomeTreino" [(ngModel)]="treino.no_treino"  required class="form-control input-lg pdg--input">
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="tipoTreino" class="control-label label--input">Tipo do treino</label>
                      <select id="tiposTreino" class="form-control input-lg pdg--input" name="tipoTreino" [(ngModel)]="treino.cod_modalidade">
                          <option *ngFor="let tipo of tipoTreino" [ngValue]="tipo.cod_tipo"> {{ tipo.no_tipo }} </option>
                        </select>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <!-- <input type="text" id="tipoTreino" autocomplete="new-name"  name="nomePlano" [(ngModel)]="plano.no_plano" value="" required class="form-control input-lg pdg--input"> -->
                    </section>
                  </section>
                </section>
              </section>
            </section>
          </div>
          <div class="box-footer">
            <button type="button"  (click)='novoTreino()'  class="btn--pdg btn--success">Salvar</button>
            <button type="button" (click)='cancelar()' class="btn--pdg btn--danger">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </section>
</section>

<section class="preloader" *ngIf="carregando">
  <section class="loader"></section>
</section>
