<section class="container-fluid no-padding">
  <section class="row no-gutters">
    <section class="col">
      <section class="page--breadcrumb">
        <ul class="breadcrumbs breadcrumbs--list">
          <li class="breadcrumbs__item breadcrumbs__item_active">
            <a [routerLink]="['/','treino','listar']" class="breadcrumbs__element">Treinos</a>
          </li>
        </ul>
      </section>
    </section>
  </section>
  <section class="row no-gutters">
    <section class="col">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Lista de treinos</h3>
          <span class="badge badge--pdg--primary">{{treinos.length}}</span>
          <div class="box-tools pull-right">
            <a [routerLink]="['/', 'treino', 'novo']" class="btn--pdg btn--primary">
              <span><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
              <span class="large--screen">Novo Treino</span>
            </a>
          </div>
        </div>
        <div class="box-body scroll--small">
          <div class="table--scroll--responsive">
            <div class="row header">
              <div class="cell col text-truncate">
                C贸digo de Treino
              </div>
              <div class="cell col text-truncate">
                Cadastro de Pessoa
              </div>
              <div class="cell col text-truncate">
                C贸digo da Modalidade
              </div>
              <div class="cell col text-truncate">
                Nome do Treino
              </div>
              <div class="cell col text-truncate">
                Status
              </div>
              <div class="cell col-md-1 text-truncate">
              </div>
            </div>
             <div class="row" *ngFor="let treino of treinos">
              <div class="cell col wrap--text" data-title="C贸digo Treino">
                {{treino.cod_treino }}
              </div>
              <div class="cell col wrap--text" data-title="Cadastro de Pessoa">
                {{treino.cd_pessoa_filial }}
              </div>
              <div class="cell col-md-3 wrap--text" data-title="C贸digo da Modalidade">
                {{treino.cod_modalidade }}
              </div>
              <div class="cell col wrap--text" data-title="Nome do Treino">
                {{treino.no_treino }}
              </div>
              <div class="cell col wrap--text" data-title="Status">
                {{treino.ee_ativo }}
                <pdg-bloquear-desbloquear [bloqueado]="usuario.bloqueado" (retorno)="bloquearOuDesbloquear($event, usuario)" ></pdg-bloquear-desbloquear>
              </div>
              <div class="cell col-md-1 wrap--text" data-title="Editar">
                <section class="pull-right">
                 
                  <button type="button" class="btn-sm btn btn--primary--pdg" [mdl-tooltip]="ttpEditarTreino" mdl-tooltip-position="bottom" [routerLink]="['/', 'alunos', aluno.gs_pessoa.cd_pessoa, 'editar']">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                  </button>
                </section>
                <mdl-tooltip #ttpEditarTreino="mdlTooltip">
                  Editar Treino
                </mdl-tooltip>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </section>
  </section>
</section>

<section class="row" *ngIf="carregando">
  <section class="preloader">
    <section class="loader"></section>
  </section>
</section>
