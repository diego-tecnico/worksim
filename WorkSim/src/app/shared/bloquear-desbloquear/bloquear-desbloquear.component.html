<div class="dropdown">
  <button class="btn drop--layout btn-sm dropdown-toggle" [ngClass]="bgDropDown(bloqueado)" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span *ngIf="!bloqueado" class="pull-left">Desbloqueada</span>
    <span *ngIf="bloqueado" class="pull-left">Bloqueada</span>
    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
  </button>
  <section class="dropdown-menu">
    <h6 class="dropdown-header">Status</h6>
    <a *ngIf="!bloqueado" class="dropdown-item text-danger" href="javascript:void(0)" (click)="bloquearOuDesbloquear()">
      <i class="fa fa-ban" aria-hidden="true"></i>
      Bloquear
    </a>
    <a *ngIf="bloqueado" class="dropdown-item text-success" href="javascript:void(0);" (click)="bloquearOuDesbloquear()">
      <i class="fa fa-check" aria-hidden="true"></i>
      Desbloquear
    </a>
  </section>
</div>
