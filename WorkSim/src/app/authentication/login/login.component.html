<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic">
        <img src="../../../assets/img/logo/WorkSim_src_assets_public_images_logo_SaúdeSimLogoHorizontal.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
					<span class="login100-form-title">
					WorkSim
					</span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" [(ngModel)]="userName" autofocus name="user" placeholder="Usuário ou Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" [(ngModel)]="password" type="password" name="pass" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="loginPasswordAndName()" name="btnLogar">
            Acessar
          </button>
        </div>

        <div class="text-center forgot-password">
						<span class="txt1">
						</span>
          <a class="txt2" href="javascript:void(0)" (click)="esqueciSenha()">
            Esqueceu
            a senha?
          </a>
        </div>
        <!--<div class="text-center w-full">
          <a class="txt2"  href="javascript:void(0)" (click)="novoUsuario()">
            Não é usuário? Crie uma conta.
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </a>
        </div>-->
      </form>
    </div>
  </div>
</div>
