<section class="container-fluid no-padding">
  <section class="row no-gutters">
    <section class="col">
      <section class="page--breadcrumb">
        <ul class="breadcrumbs breadcrumbs--list">
          <li class="breadcrumbs__item">
            <a [routerLink]="['/','financeiro','listar']" class="breadcrumbs__element">Financeiro</a>
          </li>
          <li class="breadcrumbs__item breadcrumbs__item_active">
            <a [routerLink]="['/','financeiro','novo']" class="breadcrumbs__element">Nova conta</a>
          </li>
        </ul>
      </section>
    </section>
  </section>
  <section class="row no-gutters">
    <section class="col">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastrar nova Conta</h3>
        </div>
        <form id="pdg--form">
          <div class="box-body">
            <section class="row no-gutters">
              <section class="col-md-3 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="valorConta" class="control-label label--input">Valor</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <input type="number" id="valorConta" autocomplete="new-name"  name="valorConta"  required class="form-control input-lg pdg--input">
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-9 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="nomeFornecedor" class="control-label label--input">Fornecedor</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <select id="nomeFornecedor" name="nomeFornecedor"  required class="form-control input-lg pdg--input"></select>
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="numeroConta" class="control-label label--input">Número conta</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <input type="text" id="numeroConta" autocomplete="new-name"  name="numeroConta"  required class="form-control input-lg pdg--input">
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="meioPagamentoConta" class="control-label label--input">Meio de pagamento</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <select id="meioPagamentoConta" name="meioPagamentoConta"  required class="form-control input-lg pdg--input"></select>
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="descricaoConta" class="control-label label--input">Descrição</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <textarea id="descricaoConta"  name="descricaoConta"  required class="form-control input-lg pdg--input textarea"></textarea>
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="observacaoConta" class="control-label label--input">Observação</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <textarea id="observacaoConta" autocomplete="new-name"  name="observacaoConta"  required class="form-control input-lg pdg--input"></textarea>
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="statusConta" class="control-label label--input">Status</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <select id="statusConta" autocomplete="new-name"  name="statusConta"  required class="form-control input-lg pdg--input">
                        <option value="">A realizar</option>
                        <option value="">Realizada</option>
                      </select>
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="tipoConta" class="control-label label--input">Tipo conta </label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <select id="tipoConta" autocomplete="new-name"  name="statusConta"  required class="form-control input-lg pdg--input">
                        <option value="">A receber</option>
                        <option value="">A pagar</option>
                      </select>
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="dataPagamento" class="control-label label--input">Data pagamento</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <input type="date" id="dataPagamento" autocomplete="new-name"  name="dataPagamento"  required class="form-control input-lg pdg--input">
                    </section>
                  </section>
                </section>
              </section>
              <section class="col-md-6 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="dataVencimento" class="control-label label--input">Data vencimento</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <input type="date" id="dataVencimento" autocomplete="new-name"  name="dataVencimento"  required class="form-control input-lg pdg--input">
                    </section>
                  </section>
                </section>
              </section>
            </section>
          </div>
          <div class="box-footer">
            <button type="button"  (click)='novoFinanceiro()'  class="btn--pdg btn--success">Salvar</button>
            <button type="button" (click)='cancelar()' class="btn--pdg btn--danger">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </section>
</section>

<section class="preloader" *ngIf="carregando">
  <section class="loader"></section>
</section>
