<section class="container-fluid no-padding">
  <section class="row no-gutters">
    <section class="col">
      <section class="page--breadcrumb">
        <ul class="breadcrumbs breadcrumbs--list">
          <li class="breadcrumbs__item">
            <a [routerLink]="['/','tipo','listar']" class="breadcrumbs__element">Tipos</a>
          </li>
          <li class="breadcrumbs__item breadcrumbs__item_active">
            <a [routerLink]="['/','tipo','novo']" class="breadcrumbs__element">Novo</a  >
          </li>
        </ul>
      </section>
    </section>
  </section>
  <section class="row no-gutters">
    <section class="col">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastrar</h3>
        </div>
        <form id="pdg--form">
          <div class="box-body">
            <section class="row no-gutters">
              <section class="col-md-12 col-sm-12">
                <section class="form-group">
                  <section class="row">
                    <section class="col">
                      <label for="nomeTipo" class="control-label label--input">Tipo de treino</label>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col">
                      <input type="text" id="no_tipo" autocomplete="new-name"  name="nomeTipo" [(ngModel)]="tipo.no_tipo" required class="form-control input-lg pdg--input"> 
                    </section>
                  </section>
                </section>
              </section>
              
            </section>
          </div>
          <div class="box-footer">
            <button type="button"  (click)='novoTipo()'  class="btn--pdg btn--success">Salvar</button>
            <button type="button" (click)='cancelar()' class="btn--pdg btn--danger">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </section>
</section>

<section class="preloader" *ngIf="carregando">
  <section class="loader"></section>
</section>
